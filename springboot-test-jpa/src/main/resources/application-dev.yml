server:
  port: 8080
  servlet:
    context-path: /springboot-test-jpa

# spring配置
spring:
  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  mvc:
    view:
      prefix: classpath:/static/
      suffix: .html
  thymeleaf:
#    prefix: classpath:/templates/ #文件夹路径
    prefix: classpath:/static/
  freemarker:
    cache: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 500MB