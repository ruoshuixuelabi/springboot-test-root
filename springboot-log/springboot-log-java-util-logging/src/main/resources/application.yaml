server:
  port: 8080
  servlet:
    context-path: /

spring:
  servlet:
    multipart:
      # 设置总上传数据总大小 5G
      max-request-size: 5121MB
      # 设置单文件大小 2G
      max-file-size: 2049MB

  # 启用彩色控制台日志输出
  output:
    ansi:
      enabled: always

